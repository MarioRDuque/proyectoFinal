<!DOCTYPE HTML>
<html ng-app="LibroApp">

<head>
  <script src="./angular.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/controllers.js"></script>
  <script src="./js/services.js"></script>
  <link href="./bootstrap.css" rel="stylesheet">
  <link src="./font-awesome/css/font-awesome.min.css">
</head>

<body class="ng-cloak">
  <div ng-controller="libroController" class="container">
    <div class="wrapper">
      <h1>Ejemplo de Biblioteca</h1>
      <!--div class="contact-item" ng-repeat="libro in libros">
        <div> {{libro.nombre}} - {{libro.autor}}</div>
      </div-->
      <md-table-container>
        <table class="table">
            <thead md-head>
                <tr md-row>
                    <th md-column><span>#</span></th>
                    <th md-column><span>Nombre</span></th>
                    <th md-column><span>Abreviatura</span></th>
                    <th md-column><span>Opciones</span></th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="libro in libros" sglclick="select({banco: banco})">
                    <td md-cell>1</td>
                    <td md-cell>{{libro.nombre}}</td>
                    <td md-cell>{{libro.abreviatura}}</td>
                    
                </tr>
                <i class="fa fa-floppy-o" aria-hidden="true"></i>
            </tbody>
        </table>
    </md-table-container>
    </div>
  </div>
</body>

</html>
